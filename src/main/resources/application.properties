#Tomcat Server Setting
server.port=8090

#JSP, HTML ModelAndView Path Setting
#spring.mvc.view.prefix=/WEB-INF
#spring.mvc.view.suffix=.jsp
#spring.web.resources.static-locations=classpath:static/

#JSP to Modify Not Restart Server
server.servlet.jsp.init-parameters.development=true


#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/hong?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=hong
spring.datasource.password=12341234
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#hibernate ??
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

#mybatis
mybatis.type-aliases-package=com.example.hong.entity
mybatis.mapper-locations=classpath:mapper/*.xml

spring.main.allow-circular-references=true

spring.profiles.active=set1